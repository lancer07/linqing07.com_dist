<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lancer UI Demo</title>
<script src="http://www.linqing07.com/js/jquery-1.8.3.min.js"></script>
<script src="js/ll.ui.fadeinfocus.1.0.0.js"></script>
<link rel="stylesheet" type="text/css" href="css/ll.ui.fadeinfocus.1.0.0.css">
</head>
<body>
<div class="focus">
    <ul class="rslides">
        <li><a href="#"><img src="images/01.jpg" /></a></li>
        <li><a href="#"><img src="images/02.jpg" /></a></li>
        <li><a href="#"><img src="images/03.jpg" /></a></li>
        <li><a href="#"><img src="images/04.jpg" /></a></li>
        <li><a href="#"><img src="images/05.jpg" /></a></li>
    </ul>
</div>
<script>
	$(function() {
		$(".rslides").fadeInFocus({
			auto: true,
			pager: true,
			nav: true,
			speed: 700,
			maxwidth: 426
		});
	});
</script>
</body>
</html>
